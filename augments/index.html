<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Xenoblade Chronicles X Augments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <div class="mb-2"></div>
    <div class="card">
      <div class="card-body">
        <h1>Augment Index</h1>
        <table class="table table-sm">
      {% for augment in site.data.augments %}
        {% if augment.Name contains ' XX' %}
          <tr>
            <td class="align-middle">
              <a href="{{ augment.Name | sanitize_filename }}">{{ augment.Name }}</a>
              <div class="mb-2"></div>
              <span>{{ augment.Effect }}</span>
            </td>
          </tr>
        {% endif %}
      {% endfor %}
        </table>
      </div>
    </div>
  </div>
</body>
</html>
